name: Build
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  check-copyright-header:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: scripts/add-copyrights.sh
      - name: Check for changes
        run: git diff --name-only --exit-code || (echo "Run scripts/add-copyrights.sh locally" && exit 1)
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['>=20.8.0']
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'
      - run: yarn install
      - run: yarn tsc
      - run: yarn prettier:check
      - run: yarn lint:all
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['>=20.8.0']
        go-version: ['1.23.1']
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'
      - name: Use Golang ${{ matrix.go-version }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache-dependency-path: |
              packages/node-hcl/go.sum
      - run: yarn install
      - run: yarn run lerna run build:go --stream
      - run: yarn run lerna run test:go --stream
      - run: yarn test
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['>=20.8.0']
        go-version: ['1.23.1']
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'
      - name: Use Golang ${{ matrix.go-version }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache-dependency-path: |
              packages/node-hcl/go.sum
      - run: yarn install
      - run: yarn run lerna run build:go --stream
      - run: yarn tsc
      - run: yarn backstage-cli repo build
  dependencies:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '>=20.8.0'
          cache: 'yarn'
      # failures with peer dependencies will fail release
      - run: yarn install
      - run: scripts/prepare-release.sh
      - name: Check for dependency resolution issues
        run: npm ls
  # on main, dry run the release
  release-dry-run:
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Use Node.js >=20.8.0
        uses: actions/setup-node@v3
        with:
          node-version: '>=20.8.0'
          cache: 'yarn'
      - name: Use Golang 1.23.1
        uses: actions/setup-go@v5
        with:
          go-version: 1.23.1
          cache-dependency-path: |
              packages/node-hcl/go.sum
      - run: yarn install
      - run: yarn run lerna run build:go --stream
      - run: yarn tsc
      - run: yarn backstage-cli repo build
      - run: yarn multi-semantic-release --ignore-private-packages --dry-run
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
